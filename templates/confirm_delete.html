{% extends "base.html" %}

{% block content %}

<div class="container pt-5">
    <h1>Confirm Deletion</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete: "{{object}}" ?</p>
        <input type="submit" value="confirm">
    </form>
</div>

{% endblock %}
